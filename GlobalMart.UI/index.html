                    url: 'http://localhost/GlobalMart.Services/ProductCatalog/GetAllProducts',
                }).done(function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $('#myTable tr:last').after("<tr><td>" + data[i].Catagories + "</td><td>" + data[i].brandName + "</td><td>" + data[i].id + "</td><td>" + data[i].productName + "</td><td>" + data[i].subCatagories + "</td></tr>");
                    }
                }).error(function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText || textStatus);
                });
